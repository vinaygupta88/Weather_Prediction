{% extends 'weather_app/base.html' %}
{% block content %}
<form method="POST" action="/submit/">
    {% csrf_token %}
    
    <h2 class="text-center"><span style="color:green;font-weight: bold;">🌧️ Weather Prediction</span></h2><hr>
    <div class="form-group row">
        <div class="col-sm-4">
          <label for="precipitation">Enter Precipitation:</label>
        </div>
        <div class="col-sm-8">
          <input type="number" name="precipitation" step="any" class="form-control" id="precipitation" placeholder="precipitation" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-4">
          <label for="maxTemp">Enter Maximum Temperature:</label>
        </div>
        <div class="col-sm-8">
          <input type="number" name="maxTemp" step="any" class="form-control" id="maxTemp" placeholder="max-temp" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-4">
          <label for="minTemp">Enter Minimum Temperature:</label>
        </div>
        <div class="col-sm-8">
          <input type="number"  name="minTemp" step="any" class="form-control" id="minTemp" placeholder="min-temp" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-4">
          <label for="wind">Enter Wind Speed:</label>
        </div>
        <div class="col-sm-8">
          <input type="number" name="wind" step="any" class="form-control" id="wind" placeholder="wind speed" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-custom">Predict</button>
      </div>
</form>
{% endblock %}

{% extends 'weather_app/base.html' %}
{% block content %}
<h2>Enter Weather Parameters</h2>
<form method="POST" action="/submit/">
    {% csrf_token %}
    <label>Enter Precipitation:</label>
    <input type="number" step="any" name="precipitation" required><br><br>
    <label>Enter Maximum Temperature:</label>
    <input type="number" step="any" name="maxTemp" required><br><br>
    <label>Enter Minimum Temperature:</label>
    <input type="number" step="any" name="min-Temp" required><br><br>
    <label>Enter Wind Speed:</label>
    <input type="number" step="any" name="wind_speed" required><br><br>
    <button type="submit">Predict</button>
</form>
{% endblock %}
